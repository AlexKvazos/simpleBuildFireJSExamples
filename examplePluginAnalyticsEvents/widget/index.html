<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
        NOTE:
        1. You can reference the file in SDK via relative path
        2. The Control and Widget Should NOT share resources. Only the Widget folder will make it to the device
        3. You may include any JS framework you want with your Widget and Control folders. However, keep in mind
            to keep you plugin as light weight as possible for performance and transport reasons
    -->

    <!-- You can load helper.css to use our helper classes.
    <link href="../../../../styles/helper.css" rel="stylesheet">
    -->

    <!-- JS -->
    <script src="../../../scripts/buildfire.min.js"></script>

    <!--
   <script src="../../../../scripts/angular/angular.min.js"></script>
   <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>

   <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
   -->
    <script>
        function trackAction(actionName,$this) {
            $this.parentElement.querySelector('.tracked-label').classList.remove("hidden");
            buildfire.analytics.trackAction(actionName);
            setTimeout(function () {
                $this.parentElement.querySelector('.tracked-label').classList.add("hidden");
            },1000);
        }
    </script>
</head>
<body>
<div class="container">
    <h2 class="text-center">Track User Actions</h2>
    <div class="row">
        <div class="col-md-12 form-group">
            <button type="button" class="btn btn-primary form-control" onclick="trackAction('contact_us',this)">Contact Us
                <span class="tracked-label hidden">Tracked</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <button type="button" class="btn btn-primary form-control" onclick="trackAction('purchase',this)">Purchase <span
                    class="tracked-label hidden">Tracked</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <button type="button" class="btn btn-primary form-control" onclick="trackAction('add_to_cart',this)">Add To Cart
                <span class="tracked-label hidden">Tracked</span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-group">
            <button type="button" class="btn btn-primary form-control" onclick="trackAction('help',this)">Help <span
                    class="tracked-label hidden">Tracked</span></button>
        </div>
    </div>
</div>
</body>
</html>
