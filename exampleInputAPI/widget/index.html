<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="buildfire" content="disableFastClick">

	<link href="../../../../styles/helper.css" rel="stylesheet">
	-->

	<!-- JS -->
	<script src="../../../scripts/buildfire.min.js"></script>

	<!--
   <script src="../../../../scripts/angular/angular.min.js"></script>

   <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>

</head>
<body>

  <style>
    body {
      padding: 0 15px;
    }
    textarea {
      width: 100%;
      border: none;
      height: 150px;
    }
  </style>

  <h1>Input API Tester</h1>

  <p>Settings JSON</p>
  <textarea id="settings">
{
  "placeholder": "Say something...",
  "saveText": "Done",
  "cancelText": "Cancel",
  "attachments": { "images": { "enable": true } }
}
  </textarea>

  <button onclick="showDialog()" class="btn btn-primary btn-block">
    Call Show Dialog
  </button>
  <br />

  <p>Result</p>
  <textarea id="result"></textarea>

  <script>

    function showDialog() {
      var settings = JSON.parse(document.getElementById('settings').value);

      buildfire.input.showTextDialog(settings, function(err, data) {
        if (err) return alert(JSON.strinfgify(err));
        document.getElementById('result').innerHTML = JSON.stringify(data, null, true);
      });
    }

  </script>

</body>
</html>
